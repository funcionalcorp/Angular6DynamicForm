    <!--<div >
        <input #name type="text" [(value)]="ss.learning.name" (keyup)="ss.changeName(name.value)">
        {{ss.learning.name}}
    </div>-->
    <h2>Create your fields</h2>
    <div class="row">
      <div class="col-md-3">
        <label for="field-name">Field name:</label>
      </div>
      <div class="col-md-2">
        <label for="field-name">Field Type:</label>
      </div>        
    </div>
    <div class="row form-group" *ngFor="let field of fields">
        <div class="col-md-3">
            <input id="field-name" class="form-control" [(ngModel)]="field.name" type="text">
        </div>
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="field.type">
                <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
            </select>
        </div>        
    </div>
    <div class="row">
        <button class="btn btn-success" (click)="addField()">add field</button>
    </div>
    <br>
    <div class="row">
      <div class="card col-md-6">
        <div class="card-header">
          <h5>This is my built in runtime form</h5>
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let field of fields">
            <div class="col-md-12" [ngSwitch]="field.type">
                <div *ngSwitchCase="0">
                    <label>{{field.name}}</label>
                    <input [(ngModel)]="field.value" class="form-control" type="number" pattern="\d*">
                </div>
                <div *ngSwitchCase="1">
                    <label>{{field.name}}</label>
                    <input [(ngModel)]="field.value" class="form-control" type="text">
                </div>
                <div *ngSwitchCase="2">
                    <label>{{field.name}}</label>
                    <input [(ngModel)]="field.value" class="form-control" type="date">
                </div>
                <div *ngSwitchCase="3">
                    <label>{{field.name}}</label>
                    <input [(ngModel)]="field.value" class="form-control" type="number" step="0.01">
                </div>
            </div>
        </div>        
        </div> 
        <div class="card-footer">
          <span class="badge badge-info">JSON</span>: 
          <span>{{fields|json}}</span>
        </div>
      </div>
    </div>
  </section>
